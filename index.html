<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meteo Valls - Candela</title>

  <!-- cache-buster CSS -->
  <link rel="stylesheet" href="style.css?v=2026-01-31-3">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- cache-buster JS -->
  <script defer src="app.js?v=2026-01-31-4"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="hero">
    <div class="hero__overlay"></div>

    <div class="hero__content">
      <h1>Meteo Valls - Candela</h1>

      <p id="lastUpdated" aria-live="polite">Carregant…</p>
      <p id="statusLine" class="status" aria-live="polite">—</p>

      <!-- ✅ ORIGEN DE LES DADES -->
      <p id="sourceLine" class="source" aria-live="polite">—</p>
    </div>
  </header>

  <!-- ================= CONTINGUT ================= -->
  <main class="grid">

    <!-- ===== ACTUAL ===== -->
    <section class="card">
      <h2>Actual</h2>

      <div class="kpis">
        <div class="kpi">
          <div class="kpi__v" id="temp">—</div>
          <div class="kpi__l">Temperatura (°C)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="hum">—</div>
          <div class="kpi__l">Humitat (%)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="wind">—</div>
          <div class="kpi__l">Vent (km/h)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="rainDay">—</div>
          <div class="kpi__l">Pluja dia (mm)</div>
        </div>
      </div>

      <div class="subs">
        <div id="tempSub">—</div>
        <div id="tempMinMax">—</div>
        <div id="gustSub">—</div>
        <div id="rainRateSub">—</div>
      </div>
    </section>

    <!-- ===== TEMPERATURA ===== -->
    <section class="card chart-box">
      <h2>Temperatura (24 h)</h2>
      <canvas id="chartTemp"></canvas>
    </section>

    <!-- ===== HUMITAT ===== -->
    <section class="card chart-box">
      <h2>Humitat (24 h)</h2>
      <canvas id="chartHum"></canvas>
    </section>

    <!-- ===== VENT ===== -->
    <section class="card chart-box">
      <h2>Vent i ratxa (24 h)</h2>
      <canvas id="chartWind"></canvas>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <span>© <span id="year"></span> Meteo Valls - Candela</span>
  </footer>

</body>
</html>
