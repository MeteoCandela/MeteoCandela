<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meteo Valls - Candela</title>

  <!-- cache-buster CSS -->
  <link rel="stylesheet" href="style.css?v=2026-02-01-1">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- cache-buster JS -->
  <script defer src="app.js?v=2026-02-01-1"></script>
</head>

<body>
  <header class="hero">
    <div class="hero__overlay"></div>

    <div class="hero__content">
      <h1>Meteo Valls - Candela</h1>

      <p id="lastUpdated" aria-live="polite">Carregant…</p>
      <p id="statusLine" class="status" aria-live="polite">—</p>
    </div>
  </header>

  <main class="grid">
    <!-- ACTUAL -->
    <section class="card">
      <h2>Actual</h2>

      <!-- línia d'origen/font (temps real / últim registre / històric) -->
      <div id="sourceLine" class="source">—</div>

      <div class="kpis">
        <div class="kpi">
          <div class="kpi__v" id="temp">—</div>
          <div class="kpi__l">Temperatura (°C)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="hum">—</div>
          <div class="kpi__l">Humitat (%)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="wind">—</div>
          <div class="kpi__l">Vent (km/h)</div>
        </div>

        <div class="kpi">
          <div class="kpi__v" id="rainDay">—</div>
          <div class="kpi__l">Pluja dia (mm)</div>
        </div>
      </div>

      <div class="subs">
        <div id="tempSub">—</div>
        <div id="tempMinMax">—</div>
        <div id="gustSub">—</div>
        <div id="rainRateSub">—</div>
      </div>
    </section>

    <!-- SELECTOR DE DIA (full width) -->
    <section class="card span2">
      <div class="daybar">
        <div class="daybar__left">
          <div class="daybar__title">Gràfiques del dia</div>
          <div id="dayLabel" class="daybar__subtitle">—</div>
        </div>

        <div class="daybar__right">
          <button id="dayPrev" class="btn" type="button" aria-label="Dia anterior">◀</button>

          <label class="sr-only" for="daySelect">Selecciona dia</label>
          <select id="daySelect" class="select" aria-label="Selecciona dia">
            <option>Carregant…</option>
          </select>

          <button id="dayNext" class="btn" type="button" aria-label="Dia següent">▶</button>
        </div>
      </div>
    </section>

    <!-- GRÀFIQUES -->
    <section class="card chart-box">
      <h2 id="chartTempTitle">Temperatura</h2>
      <canvas id="chartTemp"></canvas>
    </section>

    <section class="card chart-box">
      <h2 id="chartHumTitle">Humitat</h2>
      <canvas id="chartHum"></canvas>
    </section>

    <section class="card chart-box span2">
      <h2 id="chartWindTitle">Vent i ratxa</h2>
      <canvas id="chartWind"></canvas>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> Meteo Valls - Candela</span>
  </footer>
</body>
</html>
