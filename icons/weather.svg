    <g transform="translate(6,-2)">
      <path d="M36 12c-5 2-9 8-9 14 0 9 7 16 16 16 2 0 3 0 5-1-3 5-9 8-15 8-11 0-20-9-20-20 0-8 5-15 12-18 4-2 8-2 11 1z"
