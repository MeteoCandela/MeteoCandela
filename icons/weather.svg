    <g transform="translate(-6,-6)">
      <circle cx="30" cy="30" r="7" fill="none" stroke="currentColor" stroke-width="4"/>
      <g stroke="currentColor" stroke-width="4" stroke-linecap="round">
        <path d="M30 14v5"/><path d="M30 41v5"/>
        <path d="M14 30h5"/><path d="M41 30h5"/>
        <path d="M19 19l4 4"/><path d="M37 37l4 4"/>
        <path d="M41 19l-4 4"/><path d="M23 37l-4 4"/>
      </g>
    </g>
    <path d="M20 50h26c8 0 14-6 14-13s-6-13-14-13c-1 0-2 0-3 .2C40 18 34 14 27 14 17 14 9 22 9 32c0 1 0 2 .2 3C5 37 3 41 3 45c0 3 3 5 7 5h10z"
          fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
  </symbol>

  <symbol id="cloud-moon" viewBox="0 0 64 64">
