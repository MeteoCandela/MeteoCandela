          fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
    <g stroke="currentColor" stroke-width="4" stroke-linecap="round">
      <path d="M22 52h0"/><path d="M34 56h0"/><path d="M46 52h0"/>
    </g>
  </symbol>

  <symbol id="fog" viewBox="0 0 64 64">
    <path d="M20 34h26c8 0 14-6 14-13s-6-13-14-13c-1 0-2 0-3 .2C40 2 34-2 27-2 17-2 9 6 9 16c0 1 0 2 .2 3C5 21 3 25 3 29c0 3 3 5 7 5h10z"
