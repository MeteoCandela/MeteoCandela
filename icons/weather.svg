<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!--
    MeteoValls Weather Icons Sprite (minimal line icons)
    Use: <svg class="wx wx--rain"><use href="/icons/weather.svg#rain"/></svg>
    viewBox: 0 0 64 64
  -->

  <symbol id="sun" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="10" fill="none" stroke="currentColor" stroke-width="4"/>
    <g stroke="currentColor" stroke-width="4" stroke-linecap="round">
      <path d="M32 6v8"/><path d="M32 50v8"/>
      <path d="M6 32h8"/><path d="M50 32h8"/>
      <path d="M13 13l6 6"/><path d="M45 45l6 6"/>
      <path d="M51 13l-6 6"/><path d="M19 45l-6 6"/>
    </g>
  </symbol>

  <symbol id="moon" viewBox="0 0 64 64">
    <path d="M40 10c-7 3-12 10-12 18 0 11 9 20 20 20 2 0 4 0 6-1-4 7-11 11-20 11-13 0-24-11-24-24 0-10 6-19 15-23 6-3 11-3 15-1z"
          fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
  </symbol>

  <symbol id="cloud" viewBox="0 0 64 64">
    <path d="M20 46h26c8 0 14-6 14-13s-6-13-14-13c-1 0-2 0-3 .2C40 14 34 10 27 10 17 10 9 18 9 28c0 1 0 2 .2 3C5 33 3 37 3 41c0 3 3 5 7 5h10z"
          fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
