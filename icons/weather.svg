      <path d="M10 24h30c6 0 10-4 10-9 0-4-3-7-7-7-5 0-8 3-8 8"/>
      <path d="M10 38h38c5 0 9-3 9-8 0-4-3-7-7-7-4 0-7 3-7 7"/>
      <path d="M10 52h26c5 0 9-3 9-8 0-4-3-7-7-7"/>
    </g>
  </symbol>
