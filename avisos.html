<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="theme-color" content="#0b1220">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MeteoValls">

  <title>Avisos Meteocat · Alt Camp · MeteoValls</title>
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="https://meteocandela.cat/avisos.html">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">

  <link rel="stylesheet" href="./style.css?v=2026-02-17-003">
</head>
  
<body data-page="avisos">
  <!-- HERO (mateix format que Sobre) -->
  <header class="hero hero--small">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1>Avisos Meteocat (Alt Camp)</h1>
      <p id="alertsSub" aria-live="polite">Carregant avisos…</p>
      <p id="alertsStatus" class="status" aria-live="polite">—</p>
    </div>
  </header>

  <main class="grid">
    <!-- SITUACIÓ -->
    <section class="card span2">
      <div class="card-head">
        <h2>Situació</h2>
      </div>

      <p id="mvAlertsMeta" class="muted-line">—</p>

      <!-- Resum (només si hi ha avisos) -->
      <div id="mvAlertsSummary"
           class="alert-xl"
           style="display:none;"
           role="status"
           aria-live="polite">
        <div class="alert-xl__left">
          <div class="alert-xl__title" id="mvAlertsTitle">—</div>
          <div class="alert-xl__msg" id="mvAlertsMsg">—</div>
          <div class="alert-xl__meta" id="mvAlertsWhen">—</div>
        </div>
      </div>

      <!-- Estat “sense avisos” -->
      <div id="mvAlertsEmpty" class="notice" style="display:none;">
        <div class="notice__title">Sense avisos vigents</div>
        <div class="notice__text">Ara mateix Meteocat no indica cap avís vigent per a l’Alt Camp.</div>
      </div>

      <p id="mvAlertsHint" class="muted-line" style="display:none; margin-top:10px;"></p>
    </section>

    <!-- DETALL -->
    <section class="card span2">
      <h2>Detall d’avisos</h2>
      <div id="mvAlertsList" class="mv-alerts-list"></div>
    </section>

    <!-- TORNADA -->
    <section class="card span2" style="text-align:center">
      <p>
        <a href="./index.html" class="back-link" aria-label="Tornar a la pàgina principal">
          ← Tornar a MeteoValls
        </a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> MeteoValls</span>
  </footer>

  <!-- IMPORTANT: entrypoint únic -->
  <script type="module" src="./app.js?v=2026-02-17-003"></script>
</body>
</html>
